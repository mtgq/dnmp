server {
    listen 443 ssl;
    http2  on;
    server_name             mi.mtgq.top;
    index                   index.php index.html index.htm default.php default.htm default.html;
    root                    /var/www/mi.mtgq.top/public;

    ssl_certificate /etc/nginx/ssl/mtgq.top/full.pem;
    ssl_certificate_key /etc/nginx/ssl/mtgq.top/key.pem;
    ssl_session_timeout 5m;
    ssl_protocols TLSv1 TLSv1.1 TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers "TLS13-AES-256-GCM-SHA384:TLS13-CHACHA20-POLY1305-SHA256:TLS13-AES-128-GCM-SHA256:TLS13-AES-128-CCM-8-SHA256:TLS13-AES-128-CCM-SHA256:EECDH+CHACHA20:EECDH+CHACHA20-draft:EECDH+AES128:RSA+AES128:EECDH+AES256:RSA+AES256:EECDH+3DES:RSA+3DES:!MD5";
    ssl_session_cache builtin:1000 shared:SSL:10m;
    ssl_dhparam /etc/nginx/ssl/dhparam.pem;

    location ~ [^/]\.php(/|$) {
        try_files $uri /index.php =404;
        fastcgi_pass php82:9000;
        fastcgi_index index.php;
        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        #fixes timeouts
        fastcgi_read_timeout 600;
        include fastcgi_params;
    }

    location / {
        if (!-e $request_filename) {
            rewrite ^(.*)$ /index.php?s=/$1 last;
            break;
        }
    }

    # logging
    access_log              /var/log/nginx/localhost.access.log combined buffer=512k flush=1m;
    error_log               /var/log/nginx/localhost.error.log warn;
}